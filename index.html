<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik Lamsal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: slideUp 1.5s ease-in-out;
        }

        .email-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 70%;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #ff7a18;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        button:hover {
            background: #e65c00;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            animation: fadeIn 3s ease-in-out;
        }

        footer a {
            color: #ffdfba;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Floating Animation */
        .floating {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .floating:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .floating:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-delay: 2s;
        }

        .floating:nth-child(3) {
            top: 70%;
            left: 40%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>

    <div class="container">
        <h1>Coming Soon!</h1>
        <p>Website is under development.</p>

            <input type="email" placeholder="Enter your email to stay updated">
            <button>Notify Me</button>
        </div> -->
        <footer>
            <p>&copy; 2024. All Rights Reserved. | <a href="index.html">Pratik Lamsal</a></p>
        </footer>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            alert('Thank you for subscribing!');
        });
    </script>
</body>
</html>
